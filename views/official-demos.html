<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
    <meta charset="UTF-8">
    <title>vue demos</title>
    <style type="text/css">
    body {
        padding: 20px;
    }

    .nojs {
        display: none;
    }

    h1 {
        background-color: #41B883;
        padding: 10px 15px;
    }

    h1 a {
        color: blue;
    }

    h2.title {
        margin-top: 10px;
        background-image: -webkit-linear-gradient(left, #ccc, #fff, #ccc);
        background-image: -moz-linear-gradient(left, #ccc, #fff, #ccc);
        background-image: -o-linear-gradient(left, #ccc, #fff, #ccc);
        background-image: linear-gradient(left, #ccc, #fff, #ccc);
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }

    .fade-transition {
        transition: opacity .3s ease;
    }

    .fade-enter,
    .fade-leave {
        opacity: 0;
    }

    .nav ul,
    .nav ol {
        list-style-type: none;
    }
    .nav li {
        margin: 6px;
    }
    </style>
</head>

<body>
    <h1><a href="http://vuejs.org.cn/guide/" target="_blank">Vue 官网演示</a></h1>
    <h2 class="title">双向绑定&条件渲染&指令(number&v-if)</h2>
    <div id="app">
        {{{ message }}}
        <br>
        <input type="text" v-model="message" number>
        <button @click="reverse">reverse message</button>
        <template v-if="ok">
            <h1>指令和条件渲染</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
    </div>
    <h2 class="title">事件处理&键盘事件</h2>
    <div id="demo2">
        <input type="text" @keyup.enter="addTodo" v-model="newTodo">
        <ul>
            <li v-for="todo in todos">
                <span>{{todo.text}}</span>
                <button @click="removeTodo($index)">X</button>
            </li>
        </ul>
    </div>
    <h2 class="title">自定义组件&生命周期</h2>
    <my-comp></my-comp>
    <h2 class="title">多组件组合复用&组件间通信(静态)</h2>
    <comps msg2="1" msg1="hello"></comps>
    <h2 class="title">组件间通信(动态)</h2>
    <div>
        <input type="text" v-model="parentMsg" />
        <br />
        <child :my-message.sync="parentMsg"></child>
    </div>
    <h2 class="title">组件切换</h2>
    <component :is="currentView" transition="fade" transition-mode="out-in"></component>
    <button @click="change">change view</button>
    <div id="example1">{{msg}}</div>
    <h2 class="title">过滤器</h2>
    <div class="table-responsive" id="filter-demo">
        <div class="input-group">
            <input type="text" name="" id="input" class="form-control" value="" required="required" v-model="name">
            <select name="" id="status" class="form-control" required="required" v-model="status">
                <option value="sale">在售</option>
                <option value="soldout">售罄</option>
                <option value="offline">下架</option>
                <option value="all" selected>全部</option>
                <option value="drafts">草稿箱</option>
            </select>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>规格</th>
                    <th>型号</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items | filterBy name in 'name' | filterBy status in 'type'">
                    <td>{{item.name}}</td>
                    <td>{{item.spec}}</td>
                    <td>{{item.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
    <script type="text/javascript">
    // avoiding-dom-flickering(fouc)
    window.addEventListener('DOMContentLoaded', function() {
        document.documentElement.className = document.documentElement.className.replace('nojs', 'js');
    });
    (function(win) {

        'use strict';

        Vue.config.debug = true;

        // 双向绑定&条件渲染&指令(number&v-if)
        var v1 = new Vue({
            el: '#app',
            data: {
                message: '123123Hello123412 Vue.js!',
                ok: true
            },
            methods: {
                reverse: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        v1.$set('message', '123412');
        // js调用方法
        v1.reverse();

        // 事件处理&键盘事件
        var v2 = new Vue({
            el: '#demo2',
            data: function() {
                return {
                    newTodo: '',
                    todos: [{
                        text: 'hello world'
                    }, {
                        text: 'hello vue'
                    }, {
                        text: 'hello angularjs'
                    }]
                }
            },
            methods: {
                removeTodo: function(i) {
                    this.todos.splice(i, 1);
                },
                addTodo: function(val) {
                    var txt = this.newTodo.trim() || val;
                    if (!!txt) {
                        this.todos.push({
                            text: txt
                        });
                        this.todos.newTodo = '';
                    }
                }
            }
        });

        v2.addTodo('add by javascript');

        // 自定义组件&生命周期
        var myComponent = Vue.extend({
            el: function() {
                return 'my-comp';
            },
            template: '<p v-show="ishidden">show or not {{msg|capitalize}}{{{htm}}}</p>',
            data: function() {
                return {
                    msg: 'hello',
                    ishidden: true,
                    htm: '<h2>vue demo</h2>'
                };
            },
            methods: {
                show: function() {
                    alert(this.msg);
                },
                alertMsg: function(txt) {
                    if (!!txt) {
                        this.msg = txt;
                        this.ishidden = true;
                        this.show.call(this);
                        txt = null;
                    }

                }
            },
            created: function() {
                this.msg = 'initial';
                // this.show();
            },
            compile: function() {
                this.msg = 'compiled';
            }
        });

        // 创建实例
        var mc = new myComponent();
        // mc.show();
        // mc.alertMsg('alert message');

        // 过滤器
        var filter = new Vue({
            el: '#filter-demo',
            data: function() {
                return {
                    name: '',
                    status: '',
                    items: [{
                        name: 'test1',
                        spec: 'a003',
                        type: 'drafts'
                    }, {
                        name: 'test3',
                        spec: 'a001',
                        type: 'offline'
                    }, {
                        name: 'test2',
                        spec: 'a004',
                        type: 'soldout'
                    }, {
                        name: 'test4',
                        spec: 'a003',
                        type: '全部'
                    }]
                };
            }
        });
        // 多组件组合复用&组件间通信
        var compA = Vue.extend({
            template: '<h2 msg="abc" @click="doc">comp A , say {{msg1}}</h2>',
            data: function() {
                return {
                    msg1: 'vue asdfas'
                };
            },
            methods: {
                doc: function() {
                    alert('hello')
                }
            }
        });

        var compB = Vue.extend({
            template: '<h2>comp B , say {{msg2}}</h2>',
            data: function() {
                return {
                    msg2: 'angular'
                };
            }
        });

        var comps = Vue.extend({
            template: '<div>{{msg1}}{{typeof msg2}}<a-a></a-a><b-b></b-b></div>',
            props: ['msg1', 'msg2'],
            components: {
                'a-a': compA,
                'b-b': compB
            }
        });
        Vue.component('comps', comps);

        // 组件间通信(动态)
        var cc = Vue.extend({
            props: {
                'myMessage': String
            },
            template: 'Hello <span>{{ myMessage}}</span><br/><input v-model="myMessage"/>',
            methods: {
                setMsg: function(msg) {
                    this.myMessage = msg;
                }
            }
        });
        Vue.component('child', cc);

        // 组件切换
        var vm = new Vue({
            el: 'body',
            data: function() {
                return {
                    parentMsg: '12',
                    currentView: 'home'
                }
            },
            components: {
                home: compA,
                posts: compB
            },
            methods: {
                change: function() {
                    this.currentView = this.currentView == 'home' ? 'posts' : 'home';
                }
            }
        });


    })(window);
    </script>
</body>

</html>
